backend:
  name: github
  repo: SAMT-BU/samt-bu-docs
  branch: main
  base_url: https://samt-bu-cms-auth.erik-hag1.workers.dev

local_backend: true

media_folder: static/images
public_folder: /samt-bu-docs/images

i18n:
  structure: multiple_files
  locales: [en]
  default_locale: en

collections:
  - name: docs
    label: "Documentation"
    label_singular: "Page"
    folder: content
    nested:
      depth: 10
      summary: "{{title}}"
    path: "{{dir}}/_index"
    create: true
    i18n: true
    media_folder: ""
    public_folder: ""
    fields:
      - label: "Unique ID"
        name: id
        widget: uuid
        i18n: duplicate
        required: false
        hint: "Auto-generated identifier – must never be changed"

      - label: Title
        name: title
        widget: string
        i18n: true

      - label: Navigation title
        name: linkTitle
        widget: string
        i18n: true
        required: false

      - label: Sort order
        name: weight
        widget: number
        value_type: int
        i18n: duplicate
        required: false

      - label: Table of contents
        name: toc
        widget: boolean
        default: true
        i18n: duplicate
        required: false

      - label: Status
        name: status
        widget: select
        options:
          - { label: "◍ New", value: "Ny" }
          - { label: "◔ Early draft", value: "Tidlig utkast" }
          - { label: "◐ In progress", value: "Pågår" }
          - { label: "◕ For QA", value: "Til QA" }
          - { label: "⏺ Approved", value: "Godkjent" }
          - { label: "⨂ Cancelled", value: "Avbrutt" }
        required: false
        i18n: duplicate
        hint: "The symbol is generated automatically by the website"

      - label: Content
        name: body
        widget: markdown
        i18n: true
