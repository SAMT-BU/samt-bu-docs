<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Dokumentasjon (norsk) – SAMT-BU innholdsredigering</title>
  <style>
    #back-to-portal {
      position: fixed;
      bottom: 20px;
      right: 32px;
      z-index: 99999;
      color: #1b4f8a;
      text-decoration: none;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 0.8rem;
    }
    #back-to-portal:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a id="back-to-portal" href="../">← Tilbake til oversikt (redigering)</a>
  <script>window.CMS_MANUAL_INIT = true;</script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    /* Minimal norsk bokmål-lokale for Decap CMS UI-strenger.
       Nøkler hentet fra decap-cms-locales/src/nb_no/index.js (offisiell).
       Kun de to strengene som ikke kan settes via config.yml.
       Risiko: nøkkelnavnene kan endre seg mellom Decap-versjoner.
       Se GitHub-issue for detaljer og løsning ved fremtidig brudd. */
    CMS.registerLocale('nb', {
      collection: {
        sidebar:       { collections: 'Samlinger' },
        collectionTop: { newButton:   'Ny %{collectionLabel}' }
      }
    });
    /* Readonly-widget: viser UUID-verdien uten redigeringsmulighet.
       Må registreres før CMS.init() – derav CMS_MANUAL_INIT over.
       try/catch sikrer at CMS alltid initialiseres selv om React mangler. */
    try {
      var h = React.createElement;
      CMS.registerWidget('readonly',
        function (props) {
          return h('div', {
            style: {
              padding: '8px 12px',
              background: '#f5f5f5',
              border: '1px solid #e0e0e0',
              borderRadius: '4px',
              fontFamily: 'monospace',
              fontSize: '13px',
              color: '#555',
              userSelect: 'all'
            }
          }, props.value || '(genereres automatisk)');
        },
        function (props) { return h('span', {}, props.value || ''); }
      );
    } catch (e) { console.warn('readonly widget ikke registrert:', e); }
    CMS.init();
  </script>
</body>
</html>
