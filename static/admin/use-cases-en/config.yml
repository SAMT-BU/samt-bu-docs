backend:
  name: github
  repo: SAMT-BU/samt-bu-docs
  branch: main
  base_url: https://samt-bu-cms-auth.erik-hag1.workers.dev

local_backend: true

media_folder: static/images
public_folder: /samt-bu-docs/images

collections:
  - name: use-cases
    label: "Use cases"
    label_singular: "Use case"
    folder: content/temaer/behov/use-cases
    path: "{{slug}}/_index"
    extension: "en.md"
    create: true
    summary: "{{fields.linkTitle}} [{{fields.status}}]"
    fields:
      - label: Title
        name: title
        widget: string

      - label: Navigation title
        name: linkTitle
        widget: string
        hint: "Shorter title for the navigation menu (without status symbol)"

      - label: Sort order
        name: weight
        widget: number
        value_type: int

      - label: Table of contents
        name: toc
        widget: boolean
        default: true

      - label: Status
        name: status
        widget: select
        options:
          - { label: "◍ New", value: "Ny" }
          - { label: "◔ Early draft", value: "Tidlig utkast" }
          - { label: "◐ In progress", value: "Pågår" }
          - { label: "◕ For QA", value: "Til QA" }
          - { label: "⏺ Approved", value: "Godkjent" }
          - { label: "⨂ Cancelled", value: "Avbrutt" }
        required: false
        hint: "The symbol is generated automatically by the site – do not add it to linkTitle"

      - label: Content
        name: body
        widget: markdown
