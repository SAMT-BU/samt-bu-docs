name: Sikre UUID i frontmatter

on:
  push:
    branches: [main]
    paths:
      - 'content/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ensure-uuids:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sjekk og fyll inn UUID-er
        run: python3 .github/scripts/ensure-uuids.py

      - name: Commit og push eventuelle endringer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/
          if git diff --staged --quiet; then
            echo "Ingen endringer – alle UUID-er var på plass"
          else
            git commit -m "Auto: legg til manglende UUID-er i frontmatter"
            git push
          fi
